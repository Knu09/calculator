<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/christ-blue-logo.png">
    </header>
    <section class="wrapper">
        <div class="calculator-grid">
            <div class="output">
                <div class="previous-operand js-previous-operand"></div>
                <div class="current-operand js-current-operand"></div>
            </div>
            <button class="span-two js-all-clear">C</button>
            <button class="js-delete">&larr;</button>
            <button class="js-operation">&divide;</button>
            <button class="js-number">1</button>
            <button class="js-number">2</button>
            <button class="js-number">3</button>
            <button class="js-operation">&times;</button>
            <button class="js-number">4</button>
            <button class="js-number">5</button>
            <button class="js-number">6</button>
            <button class="js-operation">+</button>
            <button class="js-number">7</button>
            <button class="js-number">8</button>
            <button class="js-number">9</button>
            <button class="js-operation">-</button>
            <button class="js-number">.</button>
            <button class="js-number">0</button>
            <button class="span-two js-equals">=</button>
        </div>

    </section>
    <footer>
        <div class="copyright">
            <p class="text2">Created by <span>Christian</span> | Â© 2023 All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
